<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			},
			
		</style>

		<h1>Event registration</h1>
		<div class="card">
			<p>Event Timing: April 3rd, 2017</p>
			<p>Event Address: 75 9th Ave, New York, NY 10011</p>
			<p>Contact us at 
				<a href="tel:+1-303-499-7111">+1 (303) 499-7111</a> 
				or 
				<a href="mailto:no_reply@example.com">no_reply@example.com</a>
			</p>
		</div>
		<div class="card">
			<form is="iron-form" id="form" enctype='application/json'
				method="post" action="/participants">
				<paper-input name="name" label="Name" required auto-validate></paper-input>
				<paper-input name="email" label="Email" required auto-validate></paper-input>
				<paper-input type="password" name="password" label="Password" type="password" required auto-validate></paper-input>
				<paper-checkbox name="agree" required>I agree to the processing and storage of my personal data</paper-checkbox>
				<br/>
				<paper-button raised onclick="_reset(event)">Reset</paper-button>
				<paper-button raised onclick="_submit(event)">Submit</paper-button>
				
			</form>
		</div>
		
		
	</template>

	<script>
		Polymer({
			is: 'my-view2',
		});
	</script>
</dom-module>

<script>
function _reset(event) {
	Polymer.dom(event).localTarget.parentElement.reset();
}

function _submit(event) {
	const form = Polymer.dom(event).localTarget.parentElement;
	form.submit();
	console.log('submit');
}
</script>
